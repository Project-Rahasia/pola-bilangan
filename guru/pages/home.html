  <script type="module">
   // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCl3K3n1B49SvMNJ8XDp1-Qlq4Lg8yl50k",
      authDomain: "pola-bilangan.firebaseapp.com",
      projectId: "pola-bilangan",
      storageBucket: "pola-bilangan.appspot.com",
      messagingSenderId: "478074452039",
      appId: "1:478074452039:web:5ad54b0d2494fd6b3a9962"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    import { getFirestore, doc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-firestore.js";

    const db = getFirestore();

    // Diagram 1
    

    async function getDataKuis(data, temp, title) {
      let pass = 0;
      let notPass = 0;

      const querySnapshot = await getDocs(collection(db, data));
      querySnapshot.forEach((doc) => {
        if (doc.data().nilai >= 70) {
          pass++
        } else {
          notPass++;
        }
      });

      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        
        var data = google.visualization.arrayToDataTable([
          ['Keterangan', 'Jumlah'],
          ['Lulus',     pass],
          ['Tidak Lulus',  notPass]
        ]);

        var options = {
          title: `${title}`
        };

        var chart = new google.visualization.PieChart(document.getElementById(temp));

        chart.draw(data, options);
      }
    }

    // Call function
    getDataKuis('kuis-1', 'piechart-1', 'Diagram Kuis 1');
    getDataKuis('kuis-2', 'piechart-2', 'Diagram Kuis 2');
    getDataKuis('latihan', 'piechart-3', 'Diagram Latihan');

    if (!sessionStorage.getItem('user')) {
      sessionStorage.removeItem('user');
      sessionStorage.removeItem('pass');
      window.location = '../';
    }

    
  </script>
