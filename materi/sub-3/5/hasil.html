          <p class="fs-5">Jawaban benar: <span id="correct"></span>, Jawaban Salah: <span id="wrong"></span></p>

        <hr>
        <div class="row web my-3">
          <div class="col-lg-6 col-sm-12">
            <a href="/materi/sub-3/4/" class="btn btn-sm btn-outline-dark" id="back"><i class="fas fa-chevron-left"></i> Sebelumnya</a>

          <div class="col-lg-6 col-sm-12 text-end">

  <!-- Float Button -->
  <a href="#" class="float" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fa fa-plus my-float"></i>
  </a>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    
  </div>

  <!-- Bootstrap JS -->
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/components/list-course.js"></script>
  <script src="/components/navbar.js"></script>
  <script src="/components/footer.js"></script>
  <script src="/components/modal.js"></script>
  <script type="module">
    const length = sessionStorage.getItem('length-2');
    const correct = sessionStorage.getItem('correct-2');
    const wrong = sessionStorage.getItem('wrong-2');
    const name = sessionStorage.getItem('name');
    const kelas = sessionStorage.getItem('class');

    let score = (correct/length) * 100;

    document.querySelector(".score").innerHTML = Math.ceil(score);
    document.querySelector("#correct").innerHTML = correct;
    document.querySelector("#wrong").innerHTML = wrong;

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDH7bgWPFW34K8ZzCASxPzDKN0a--Xif54",
      authDomain: "polabilangan-b7b4d.firebaseapp.com",
      projectId: "polabilangan-b7b4d",
      storageBucket: "polabilangan-b7b4d.appspot.com",
      messagingSenderId: "763763673642",
      appId: "1:763763673642:web:4fee9323444bfe01661153"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.7.0/firebase-firestore.js";

    const db = getFirestore(app);

    // Add Data
    async function addData() {
      try {
        const docRef = await addDoc(collection(db, "kuis-2"), {
          nama: name,
          kelas: kelas,
          nilai: score
        });
        console.log("Document written with ID: ", docRef.id);
      } catch (e) {
        console.error("Error adding document: ", e);
      }
    }

    function removeStorage() {
      sessionStorage.removeItem('length-2');
      sessionStorage.removeItem('correct-2');
      sessionStorage.removeItem('wrong-2');
      sessionStorage.removeItem('name');
      sessionStorage.removeItem('class');
      sessionStorage.removeItem('timer-2');
      sessionStorage.removeItem('jawaban-2');
    }

    if (!sessionStorage.getItem('name')) {
      removeStorage();
      window.location = './';
    } else {
      addData();
    }

    const retry = document.querySelector(".retry");
    retry.addEventListener("click", (e) => {
      e.preventDefault();
      removeStorage();
      window.location = './';
    })

    const next = document.querySelectorAll(".next");
    for(let i=0; i<next.length; i++) {
      next[i].addEventListener("click", (e) => {
        e.preventDefault();
        removeStorage();
        const href = next[i].getAttribute('href');
        window.location = href;
      });
    }
  </script>
</body>
